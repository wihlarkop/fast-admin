<!-- Top Navigation Bar -->
<header class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex items-center justify-between">
        <!-- Left side - Page actions -->
        <div class="flex items-center space-x-4">
            {% block page_actions %}{% endblock %}
        </div>
        
        <!-- Right side - User actions -->
        <div class="flex items-center space-x-4">
            <!-- Search -->
            {% if show_search|default(false) %}
            <div class="relative">
                <input 
                    type="search" 
                    placeholder="Search..." 
                    class="form-input pl-10 pr-4 py-2 w-64"
                    hx-get="{{ search_url|default('/admin/search/') }}"
                    hx-trigger="input changed delay:300ms"
                    hx-target="#search-results"
                    name="q"
                >
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
            {% endif %}
            
            <!-- Notifications -->
            <button class="p-2 text-gray-400 hover:text-gray-600" title="Notifications">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-3.5-3.5a50.72 50.72 0 00-1.5-1.5 50.72 50.72 0 00-1.5-1.5L15 9a6 6 0 10-6 6z"></path>
                </svg>
            </button>
            
            <!-- Settings -->
            <button class="p-2 text-gray-400 hover:text-gray-600" title="Settings">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
            
            <!-- User Menu -->
            {% if current_user %}
            <div class="relative">
                <button class="flex items-center space-x-2 text-sm text-gray-700 hover:text-gray-900" onclick="toggleDropdown('userMenu')">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <span class="text-sm font-medium text-white">
                            {{ current_user.username[0].upper() }}
                        </span>
                    </div>
                    <span class="hidden md:block">{{ current_user.username }}</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                
                <!-- Dropdown Menu -->
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 z-50">
                    <div class="py-1">
                        <a href="/admin/profile/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                        <a href="/admin/settings/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                        <hr class="my-1">
                        <a href="/admin/logout/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</header>

<!-- Dropdown Toggle Script -->
<script>
function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    dropdown.classList.toggle('hidden');
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.closest(`#${id}`) && !event.target.closest('button')) {
            dropdown.classList.add('hidden');
        }
    }, { once: true });
}
</script>
